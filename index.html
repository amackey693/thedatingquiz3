<!DOCTYPE html>
<html>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <title>Dating Quiz!</title>
  </head>
  <body>
    <div class="container">
      <div class ="well">
        <form class="form-horizontal" id="dating">
          <label for="colorChoice">Choose fav color</label>
            <select class="form-control" id="colorChoice">
              <option value=0></option> 
              <option class="has-warning" value=0>Please select an option</option> <option value=1>Red</option>
              <option value=2>Blue</option>
              <option value=3>Black</option>
            </select>
    
          <label for="favDrink">Choose your favorite drink!</label>
            <select class="form-control" id="favDrink"> 
              <option value=0></option> 
              <option class="has-warning" value=0>Please select an option</option> 
              <option value=1>Soda</option>
              <option value=2>Coffee</option>
              <option value=3>Tea</option>
            </select>
    
          <label for="favFood">Choose your favorite drink!</label>
            <select class="form-control" id="favFood"> 
              <option value=0></option> 
              <option class="has-warning" value=0>Please select an option</option> 
              <option value=1>Sushi</option>
              <option value=2>Spaghetti</option>
              <option value=3>Pizza</option>
            </select>
            <button type="submit" class="btn-dark">Find Out Who Your Celeberty Is!</button>
        </form>
      </div>
      <div id="chris">
        <img src="img/ChrisHemsworth.jpg" alt="chris h">
      </div>
      <div id="michelle">
        <img src="img/MichelleObama.jpg" alt="michelle o">
      </div>
      <div id="patrick">
        <img src="img/PatrickDempsey.jpg" alt="patrick d">
      </div>
    </div>
  </body>
</html>
